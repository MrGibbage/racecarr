services:
  app:
    image: mrgibbage/racecarr:latest
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./config:/config
    environment:
      - LOG_LEVEL=INFO
      - SQLITE_PATH=/config/data.db
    command: ["uvicorn", "backend.app.main:app", "--host", "0.0.0.0", "--port", "8080", "--reload"]
